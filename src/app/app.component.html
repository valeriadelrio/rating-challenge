<div>
  <h3>Ratings:</h3>
  <app-star-rate *ngFor="let rate of data$ | async" [readonly]="true" [rate]="rate.rate" [message]="rate.comment" (rateSelected)="rateSelected($event)"></app-star-rate>
</div>
<h3 class="message">Please input your rate:</h3>
<app-star-rate (rateSelected)="rateSelected($event)"></app-star-rate>
<div class="message" *ngIf="rate">Your rate: {{rate}}</div>
